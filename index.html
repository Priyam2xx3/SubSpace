<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSpace | Full-Stack Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --danger: #ff0844;
            --bg-glass: rgba(25, 25, 35, 0.6);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #020617, #172554);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard { max-width: 1000px; margin: 0 auto; display: grid; gap: 1.5rem; }

        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .header { text-align: center; margin-bottom: 1rem; }
        .header h1 {
            margin: 0; font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .top-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        @media (max-width: 768px) { .top-grid { grid-template-columns: 1fr; } }

        .totals-container { display: flex; flex-direction: column; gap: 1rem; }
        .stat-card {
            background: rgba(255, 255, 255, 0.03); border-radius: 12px; padding: 1.5rem;
            text-align: center; border: 1px solid var(--border-glass); transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .stat-card h3 { margin: 0; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; }
        .stat-card p { margin: 0.5rem 0 0; font-size: 2.2rem; font-weight: 800; }
        #dailyTotal { color: var(--primary); }

        .chart-container { position: relative; height: 100%; min-height: 250px; display: flex; align-items: center; justify-content: center; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; align-items: end; }
        input, select, textarea {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border-glass);
            color: white; padding: 0.8rem; border-radius: 8px; box-sizing: border-box; outline: none;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); }
        select option { background: #1e1b4b; color: white; }
        label { display: block; font-size: 0.8rem; margin-bottom: 0.4rem; color: var(--text-muted); }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #000; border: none; padding: 0.8rem; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        button:hover { opacity: 0.9; box-shadow: 0 0 15px rgba(79, 172, 254, 0.4); }
        
        .smart-parse-box { margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-glass); padding-bottom: 1.5rem; }
        .smart-parse-box textarea { resize: vertical; min-height: 80px; margin-bottom: 0.5rem; }
        .parse-btn { background: transparent; border: 1px solid var(--primary); color: var(--primary); width: 100%; }
        .parse-btn:hover { background: rgba(0, 242, 254, 0.1); }

        table { width: 100%; border-collapse: separate; border-spacing: 0 0.5rem; }
        th, td { padding: 1rem; text-align: left; }
        th { color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; border-bottom: 1px solid var(--border-glass); }
        tbody tr { background: rgba(255, 255, 255, 0.02); }
        .badge { padding: 0.3rem 0.6rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; background: rgba(255,255,255,0.1); }
        .badge.entertainment { background: rgba(255, 0, 255, 0.2); color: #f0f; }
        .badge.productivity { background: rgba(0, 255, 0, 0.2); color: #0f0; }
        .badge.utilities { background: rgba(0, 255, 255, 0.2); color: #0ff; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header">
            <h1>SubSpace</h1>
            <p style="color: var(--text-muted);">Powered by FastAPI & SQLite</p>
        </div>

        <div class="top-grid">
            <div class="glass-panel totals-container">
                <div class="stat-card">
                    <h3>Daily Burn Rate</h3>
                    <p id="dailyTotal">$0.00</p>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <div class="stat-card" style="flex: 1;">
                        <h3>Monthly</h3>
                        <p id="monthlyTotal" style="font-size: 1.5rem;">$0.00</p>
                    </div>
                    <div class="stat-card" style="flex: 1;">
                        <h3>Yearly</h3>
                        <p id="yearlyTotal" style="font-size: 1.5rem;">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="glass-panel chart-container">
                <canvas id="spendChart"></canvas>
            </div>
        </div>

        <div class="glass-panel">
            <div class="smart-parse-box">
                <label>ðŸ§  Smart Email Parser (Paste confirmation email here)</label>
                <textarea id="emailText" placeholder="Thank you for subscribing to Netflix. Your total is $15.49/month..."></textarea>
                <button type="button" class="parse-btn" onclick="parseEmail()">Extract Details</button>
            </div>

            <form class="form-grid" id="subForm">
                <div>
                    <label>Service Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label>Amount ($)</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
                <div>
                    <label>Cycle</label>
                    <select id="cycle">
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                        <option value="weekly">Weekly</option>
                    </select>
                </div>
                <div>
                    <label>Category</label>
                    <select id="category">
                        <option value="entertainment">Entertainment</option>
                        <option value="productivity">Productivity</option>
                        <option value="utilities">Utilities</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Add to Database</button>
            </form>
        </div>

        <div class="glass-panel">
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Cycle</th>
                    </tr>
                </thead>
                <tbody id="subList"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let chartInstance = null;

        const DOM = {
            form: document.getElementById('subForm'),
            list: document.getElementById('subList'),
            daily: document.getElementById('dailyTotal'),
            monthly: document.getElementById('monthlyTotal'),
            yearly: document.getElementById('yearlyTotal'),
            nameInput: document.getElementById('name'),
            amountInput: document.getElementById('amount'),
            categoryInput: document.getElementById('category')
        };

        // 1. Fetch data from backend
        async function fetchSubscriptions() {
            try {
                const response = await fetch(`${API_URL}/subscriptions`);
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                DOM.list.innerHTML = '<tr><td colspan="4" style="text-align:center; color: var(--danger);">Failed to connect to backend. Is FastAPI running?</td></tr>';
            }
        }

        // 2. Parse Email via Backend
        async function parseEmail() {
            const emailText = document.getElementById('emailText').value;
            if (!emailText) return;

            try {
                const response = await fetch(`${API_URL}/parse-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email_text: emailText })
                });
                
                const data = await response.json();
                
                // Auto-fill the form
                DOM.nameInput.value = data.suggested_name;
                DOM.amountInput.value = data.suggested_amount;
                DOM.categoryInput.value = data.suggested_category;
                
            } catch (error) {
                console.error("Error parsing email:", error);
            }
        }

        // 3. Add new subscription to database
        DOM.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newSub = {
                name: DOM.nameInput.value,
                amount: parseFloat(DOM.amountInput.value),
                cycle: document.getElementById('cycle').value,
                category: DOM.categoryInput.value
            };

            await fetch(`${API_URL}/subscriptions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newSub)
            });

            DOM.form.reset();
            document.getElementById('emailText').value = '';
            fetchSubscriptions(); // Refresh table
        });

        // UI & Chart Updates
        function updateUI(subscriptions) {
            DOM.list.innerHTML = '';
            let totalYearly = 0;
            let categoryTotals = { entertainment: 0, productivity: 0, utilities: 0, other: 0 };

            subscriptions.forEach((sub) => {
                const multipliers = { 'monthly': 12, 'yearly': 1, 'weekly': 52 };
                const yearlyCost = sub.amount * (multipliers[sub.cycle] || 1);
                totalYearly += yearlyCost;
                
                if(categoryTotals[sub.category] !== undefined) categoryTotals[sub.category] += yearlyCost;
                else categoryTotals.other += yearlyCost;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong style="color: white;">${sub.name}</strong></td>
                    <td><span class="badge ${sub.category}">${sub.category}</span></td>
                    <td>$${sub.amount.toFixed(2)}</td>
                    <td style="text-transform: capitalize; color: var(--text-muted);">${sub.cycle}</td>
                `;
                DOM.list.appendChild(tr);
            });

            DOM.daily.innerText = `$${(totalYearly / 365).toFixed(2)}`;
            DOM.monthly.innerText = `$${(totalYearly / 12).toFixed(2)}`;
            DOM.yearly.innerText = `$${totalYearly.toFixed(2)}`;

            updateChart(categoryTotals);
        }

        function updateChart(categoryTotals) {
            const ctx = document.getElementById('spendChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            const labels = Object.keys(categoryTotals).map(k => k.charAt(0).toUpperCase() + k.slice(1));
            const data = Object.values(categoryTotals);

            if(data.reduce((a, b) => a + b, 0) === 0) return; 

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#f0f', '#0f0', '#0ff', '#f1c40f'],
                        borderWidth: 0, hoverOffset: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'right', labels: { color: '#94a3b8' } } } }
            });
        }

        // Initialize App
        fetchSubscriptions();
    </script>
</body>
</html>
